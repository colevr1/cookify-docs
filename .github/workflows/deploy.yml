name: Deploy to IONOS
run-name: "Deploy to IONOS: Build Cookify Docs Â· ${{ github.event.head_commit.message || format('Triggered by {0}', github.triggering_actor) }}"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
        
      - name: ğŸ”¨ Build Project
        run: |
          npm ci
          npm run build

      - name: ğŸ“‚ Sync files
        uses: wangyucode/sftp-upload-action@v1.4.8
        with:
          remoteDir: jersyfi.dev/cookify/
          localDir: ./build/
          host: ${{ secrets.IONOS_FTP_SERVER }}
          username: ${{ secrets.IONOS_FTP_USER }}
          password: ${{ secrets.IONOS_FTP_PASSWORD }}
          dryRun: false
          forceUpload: true
          removeExtraFilesOnServer: true
